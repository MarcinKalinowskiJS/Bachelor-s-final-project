<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../META-INF/pageTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h2>Lista pracownik√≥w</h2>
        <h:form>
                <h:dataTable value="#{adminJSFManagedBean.pracownicy}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Imie"/>
                        </f:facet>
                        <h:outputText value="#{item.imie}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nazwisko"/>
                        </f:facet>
                        <h:outputText value="#{item.nazwisko}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Opcje"/>
                        </f:facet>
                        <h:link value="Zmiany " outcome="/faces/employer/pracownik.xhtml" >
                            <f:param name="id" value="#{item.id}"/>
                        </h:link>
                        <h:link value="Edytuj " outcome="/faces/admin/pracownik_edit.xhtml" >
                            <f:param name="id" value="#{item.id}"/>
                        </h:link>
                        <h:link value="Dodaj zmiany " outcome="/faces/admin/pracownik_edit_zmiany.xhtml" >
                            <f:param name="id" value="#{item.id}"/>
                        </h:link>
                    </h:column>
                </h:dataTable>
            </h:form>
    </ui:define>

</ui:composition>

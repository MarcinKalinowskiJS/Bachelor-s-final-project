<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../META-INF/pageTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewAction action="#{userBean.onload(param['username'], loginBean.logged)}" />
    </f:metadata>
    <ui:define name="content">
        <h2>Dane uzytkownika #{userBean.login}</h2>
        <f:view>
            <h:form>
                <p:inputText placeholder="e-mail" value="#{userBean.uzytkownik.email}" />
                <p:inputText placeholder="wojewodztwo" value="#{userBean.uzytkownik.wojewodztwo}" />
                <p:inputText placeholder="miasto" value="#{userBean.uzytkownik.miasto}" />
                <p:inputText placeholder="ulica" value="#{userBean.uzytkownik.ulica}" />
                <p:inputText placeholder="number budynku" value="#{userBean.uzytkownik.numerBudynku}" />
                <p:commandButton value="Zmien" action="#{userBean.onUpdate()}"  />
                <p:commandButton value="Usun" action="#{userBean.onDelete()}"  />
            </h:form>

            
        </f:view>
    </ui:define>

</ui:composition>

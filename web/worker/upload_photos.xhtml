<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/pageTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h2>Wgraj zdjęcie</h2>
        <f:view>
            <h:form id="DodajObrazekForm" enctype="multipart/form-data">
                <p:selectOneMenu id="selectOpisProduktu" value="#{workerBean.obrazek.id.idOpisu}" style="width:220px">
                    <p:ajax listener="#{workerBean.onIdOpisuChange}" update="Opis"/>
                    <f:selectItem itemLabel="Wybierz główny produkt" itemValue="" noSelectionOption="false" />
                    <f:selectItems value="#{workerBean.idOpisowSelect}" var="entry" itemValue="#{entry.idOpisu}" itemLabel="#{entry.idOpisu} #{entry.nazwa} #{entry.model}" />
                </p:selectOneMenu>
                &nbsp;
                <p:fileUpload id="choose" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" value="#{workerBean.obrazekUF}" required="true" mode="simple"/>
                <p:message escape="false" id="Opis" for="Opis" display="text"/>
                <br/>
                <p:commandButton value="Dodaj obrazek" action="#{workerBean.onAddPhoto()}" ajax="false" />
            </h:form>
        </f:view>
    </ui:define>

</ui:composition>

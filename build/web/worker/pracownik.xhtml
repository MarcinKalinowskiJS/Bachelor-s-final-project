<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../META-INF/pageTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">
    <h3>Zmiany</h3>
    <f:metadata>
        <f:viewAction action="#{employerBean.onload(param['id'])}" />
    </f:metadata>
    <ui:define name="content">
        <h2>Zmiany pracownika</h2>
        <f:view>
            <h:form>
                <h:dataTable value="#{employerBean.zmiany}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Daty rozpoczecia zmian" />
                        </f:facet>
                        <h:outputText value="#{item.dataRozpoczecia}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Godzina rozpoczecia zmiany" />
                        </f:facet>
                        <h:outputText value="#{item.godzinaRozpoczecia}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Godzina zakonczenia zmiany" />
                        </f:facet>
                        <h:outputText value="#{item.godzinaZakonczenia}" />
                    </h:column>
                </h:dataTable>
            </h:form>

            
        </f:view>
    </ui:define>

</ui:composition>

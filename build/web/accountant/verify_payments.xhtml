<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/pageTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                >

    <ui:define name="content">
        <h2>Lista płatności za przesyłki</h2>
        <f:view>
            <h:form id="PaymentForm">
                <p:dataTable id="PaymentDT" value="#{workerBean.getToPay()}" var="stany" rowIndexVar="rowIndex">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id uzytkownika" />
                        </f:facet>
                        <h:outputText value="#{stany.uzytkownicy.idUzytkownika}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id stanu" />
                        </f:facet>
                        <h:outputText value="#{stany.idStanu}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Płatność"/>
                        </f:facet>
                        <p:commandButton update="@form" action="#{workerBean.setAsPayed(stany.idStanu)}" 
                                         value="Zatwierdź płatność">
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>

        </f:view>

    </ui:define>

</ui:composition>

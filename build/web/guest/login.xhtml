<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/pageTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="myForm">
            <h2>Zaloguj się</h2>
            <p:outputLabel value="Login" />&nbsp;
            <p:inputText id="username" value="#{loginBean.username}"></p:inputText>
            <br/><br/>
            <p:outputLabel value="Hasło" />&nbsp;
            <p:password id="password" value="#{loginBean.pwd}"/>
            <br/><br/>
            <p:commandButton update="@form" action="#{loginBean.login()}" value="Login"/>
            <p:message for="username"/>    
            <p:message for="password"/>
        </h:form>

    </ui:define>

</ui:composition>

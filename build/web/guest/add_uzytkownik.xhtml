<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/pageTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h2>Wprowadz login, haslo i e-mail</h2>
        <f:view>
            <h:form id="myForm">
                <p:outputLabel value="Login " />&nbsp;&nbsp;
                <p:inputText value="#{guestBean.uzytkownik.login}" id="newPassword"/>
                <br />
                <p:outputLabel value="Hasło " />&nbsp;&nbsp;
                <p:password value="#{guestBean.uzytkownik.haslo}" />
                <br />
                <br />
                <p:outputLabel value="Email " />&nbsp;&nbsp;
                <p:inputText value="#{guestBean.uzytkownik.email}" />
                <br />
                <br />
                <p:commandButton update="@form" value="Dodaj użytkownika" action="#{guestBean.onAddUser()}"  />
                <br/>
                <br />
                <p:message class="error" for="myForm:newPassword"/>
            </h:form>
            


        </f:view>
    </ui:define>

</ui:composition>
